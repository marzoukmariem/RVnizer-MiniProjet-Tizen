<script src="ocrad.js"></script>
		<script>
			function recognize_image(){
				document.getElementById('transcription').innerText = "(Recognizing...)"

				OCRAD(document.getElementById("pic"), {
					numeric: true
				}, function(text){
					
				})
			}
			function load_file () {
				var reader = new FileReader();
				reader.onload = function(){
					var img = new Image();
					img.src = reader.result;
					img.onload = function(){
						document.getElementById('nose').innerHTML = ''
						document.getElementById('nose').appendChild(img)
						OCRAD(img, function(text){
							document.getElementById('transcription').className = "done"
							
							 var value = (text.toLowerCase().indexOf('diplome') > -1) || (text.toLowerCase().indexOf('diplôme ') > -1) || (text.toLowerCase().indexOf('m e d e c i n e') > -1) || (text.toLowerCase().indexOf('m é d e c i n') > -1) || (text.toLowerCase().indexOf('d o c') > -1) || (text.toLowerCase().indexOf('d i p') > -1)|| (text.toLowerCase().indexOf('dip') > -1)|| (text.toLowerCase().indexOf('doc') > -1)
							
							if (value == true){
							
							document.getElementById('transcription').innerText = 'Congrats! your diploma is verified';
							}
							else{
							document.getElementById('transcription').innerText = 'this diploma is not in accordance';
							}
						})
					}
				}
				reader.readAsDataURL(document.getElementById('picker').files[0])
			}
		</script>

    <script type="text/javascript">
        window.onload = function () {
        			document.getElementById("password1").onchange = validatePassword;
        			document.getElementById("password2").onchange = validatePassword;
        		}
        
        		function validatePassword() {
        			var pass2 = document.getElementById("password2").value;
        			var pass1 = document.getElementById("password1").value;
        			if (pass1 != pass2)
        				document.getElementById("password2").setCustomValidity("Passwords Don't Match");
        			else
        				document.getElementById("password2").setCustomValidity('');
        			//empty string means no validation error
        		}
    </script>
